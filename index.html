<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trello</title>
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <header>
    <nav class="text-align-center">
      <div class="logo-container"><img src="assets/images/logo.png"alt="logo" id="logo"></div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="container-form">
        <button class="añadirList">Añadir una lista...</button>
        <form id="form" class="display-none">
          <input type="text" id="input" placeholder="Añadir una lista...">
          <button type="submit" class="añadirList" value="Añadir">Añadir</button>
        </form>
      </div>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
